    <title>Musearch</title>

<body>
    <h1>MuSearch</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-9" id="button-list">
            </div>
            <div class="col-3">
                <div id="status">xxx</div>
                <form>
                    <div class="input-group input-group-sm mb-3">

                        <input type="text" id="input-artist" class="form-control" aria-label="medium"
                            aria-describedby="inputGroup-sizing-md">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-md">
                                Enter an artist name
                            </span>
                        </div>
                    </div>

                    <input class="btn-sm btn-primary" type="button" value="Add" id="add-artist">
                    <input class="btn-sm btn-primary" type="button" value="Clear" id="clear-artist">

                </form>
                <div id = "showBtn">
                    <button class="TopArtist" ArtistId = "" ArtisName = "" >xxxx</button>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-9" id="image-view">

                

            </div>
            <div class="col-3" id="user-input">

            </div>
        </div>

    </div>
