<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Music Search</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Firebase Core JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <!-- Specific Firebase products we want (Database) -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- navbar header start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
        <div class="container">

            <a class="navbar-brand" href="#"><i class="fa fa-music"></i> Music Search</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto navbar-right nav-main">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Favarite
                        </a>
                        <!-- dropdown menu -->
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown" id="dropDown">
                            <!-- <a class="dropdown-item" href="#">The Beatles</a>
                            <a class="dropdown-item" href="#">Prince</a>
                            <a class="dropdown-item" href="#">Micheal Jacson</a> -->
                        </div>
                    </li>
                </ul>
                <!-- user search and buttons -->
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" id="input-artist" type="search" placeholder="Search for Music" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="add-artist" id="add-artist">Add</button>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="clear" id="clear">Clear</button>
                </form>
                <div id="status"></div>
            </div>
        </div>
    </nav>

    <!-- display pictures -->
    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-interval="10000">
                <img src="images/music.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-interval="2000">
                <img src="images/music9.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="images/music13.jpeg" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- top artist -->
    <div class="row">
        <div class="col-md-6" id="favorite">
            <button class="artistBtn">Micheal Jacson</button>
            <button class="artistBtn">The Beatles</button>
            <button class="artistBtn">Madonna</button>
            <button class="artistBtn">Micheal Jacson</button>
            <button class="artistBtn">The Beatles</button>
            <button class="artistBtn">Madonna</button>
            <button class="artistBtn">Micheal Jacson</button>
            <button class="artistBtn">The Beatles</button>
            <button class="artistBtn">Madonna</button>
        </div>
        <div class="col-md-6" id="showBtn">
            <h2>Top Artist</h2>
            <ul id="topList"></ul>
        </div>
    </div>

    
    
    <!-- Result user search display -->
</div>
